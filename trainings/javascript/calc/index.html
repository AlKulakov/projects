<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css"/> 
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="/main/app.js" defer></script>
    <title>Calculator</title>

</head>
<body>
    <div class="calculator">
        <div class="container">


            <div class="inner-menu">
                    <div id="field" class="field">0</div>
                    <div class="buttons">
                    <p><button id="cancel" class="system">C</button>
                    <button id="back" class="system">&lt-</button>
                    <button id="modul" class="sign">%</button>
                    <button id="do" class="system">=</button></p>
                    <p><button id="one" class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="sign">+</button></p>
                <p><button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="sign">-</button></p>
                <p><button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="sign">X</button></p>
                    
                    <p><button class="number">+/-</button>
                    <button class="number">0</button>
                    <button class="number">.</button>
                    <button class="sign">/</button>
                    </p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
