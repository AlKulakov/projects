<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "css/font-awesome.min.css">
    <link rel="stylesheet" href = "css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="inner-box">
                <div class="item">
                    <i class="fa fa-user-o" aria-hidden="true"></i>
                    <div class="number">3584</div>
                    <div class="text">Satisfied clients</div>
                    <div class="line"></div>
                </div>
                <div class="item">
                    <i class="fa fa-coffee" aria-hidden="true"></i>
                    <div class="number">2343</div>
                    <div class="text">Cups of coffee</div>
                    <div class="line"></div>
                </div>
                <div class="item">
                    <i class="fa fa-comment-o" aria-hidden="true"></i>
                    <div class="number">343</div>
                    <div class="text">Posts</div>
                    <div class="line"></div>
                </div>
                <div class="item">
                    <i class="fa fa-heart-o" aria-hidden="true"></i>
                    <div class="number">834</div>
                    <div class="text">Likes</div>
                    <div class="line"></div>
                </div>
                <div class="item">
                    <i class="fa fa-cutlery" aria-hidden="true"></i>
                    <div class="number">358</div>
                    <div class="text">We lauched</div>
                    <div class="line"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
